<html>
    <head>
        <title>Mini Project 01</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <header>
            <h1>Page header</h1>
            <nav>
                <a href="https:github.com/amgaudet" target="blank">GitHub</a>
                <a href="#images">Images</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>
        <main>
            <section id="images">
                <h2>Images</h2>
                <div class="image-items">
                <figure>
                    <img src="./assets/images/spongebob.png" alt="spongebob"/>
                    <figcaption>Spongebob lives in a pineapple under the sea.</figcaption>
                </figure>
                <figure>
                    <img src="./assets/images/patrickstar.png" alt="patrick"/>
                    <figcaption>Patrick lives under a rock</figcaption>
                </figure>
                <figure>
                    <img src="./assets/images/mrkrabs.png" alt="mr. krabs"/>
                    <figcaption>Mr. Krabs is the owner of the Krusty Krab</figcaption>
                </figure>
            </div>
            </section>

            <section id="contact">
                <h2>Contact</h2>
                <form action="">
                    <label>
                        <span>Name: </span>
                        <input type="text" placeholder="Insert Name" required/>
                    </label>
                    <label>
                        <span>Email: </span>
                        <input type="email" placeholder="Insert Email Address" required/>
                    </label>
                    <button>Send</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2021 Alan Gaudet</p>
            <nav>
                <a href="https:github.com/amgaudet/" target="blank">GitHub</a>
                <a href="#">Images</a>
                <a href="#">Contact</a>
            </nav>
            
        </footer>
    </body>
</html>
